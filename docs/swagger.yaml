          description: OK
          schema:
            $ref: '#/definitions/github_com_rowjay007_walkit_internal_model.Exercise'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/gin.H'
      summary: Get exercise by ID
      tags:
      - exercises
