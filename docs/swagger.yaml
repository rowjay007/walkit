        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_rowjay007_walkit_internal_model.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_rowjay007_walkit_internal_model.Response'
      summary: Delete workout
      tags:
      - workouts
    get:
      consumes:
      - application/json
      description: Get details of a specific workout
      parameters:
      - description: Workout ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_rowjay007_walkit_internal_model.WorkoutPlan'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_rowjay007_walkit_internal_model.Response'
      summary: Get workout by ID
      tags:
      - workouts
    put:
      consumes:
      - application/json
      description: Update an existing workout plan
      parameters:
      - description: Workout ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated workout details
        in: body
        name: workout
        required: true
        schema:
          $ref: '#/definitions/github_com_rowjay007_walkit_internal_model.WorkoutPlan'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_rowjay007_walkit_internal_model.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_rowjay007_walkit_internal_model.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_rowjay007_walkit_internal_model.Response'
